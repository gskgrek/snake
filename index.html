<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Snake</title>

    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div id="app">

		<header>
			<div>LEVEL: <span id="level">1</span></div>
			<h1>SNAKE</h1>
			<div>SCORE: <span id="score">0</span></div>
		</header>

		<div class="game">

			<canvas id="canvas" width="500" height="500"></canvas>

			<div id="menu" class="screen">
				<div class="title">SNAKE</div>
				<div class="options">
					<button id="btn-new" type="button">[N]EW GAME</button>
					<button id="btn-options" type="button">[O]PIONS</button>
				</div>
			</div>

			<div id="options" class="screen">
				<div class="title">SNAKE</div>
				<div class="options">
					<button id="btn-level" type="button">[L]EVEL: <span id="options-level">1</span></button>
					<button id="btn-power-time" type="button">[P]OWER TIME: <span id="options-power-time">10</span> sec</button>
					<button id="btn-power-freq" type="button">POWER [F]REQ: <span id="options-power-freq">5</span></button>
					<button id="btn-game-speed" type="button">SNAKE [S]PEED: <span id="options-speed">1</span> step/s</button>
				</div>
			</div>

		</div>

		<footer>
			<button id="btn-menu" type="button">[M]ENU</button>
			<div>System FPS: <span id="fps">0</span> Game FPS: <span id="game-fps">0</span></div>
		</footer>

	</div>

	<script type="module" src="script.js"></script>

</body>
</html>
